
# ArtSlave Redis 配置文件
port 6379
bind 127.0.0.1
protected-mode yes
timeout 0
databases 16

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 缓存键命名规范
# search:results:{hash} - 搜索结果缓存
# search:progress:{sessionId} - 搜索进度
# session:{sessionId} - 用户会话
# stats:daily_searches - 每日搜索统计
# stats:popular_artists - 热门艺术家排行
